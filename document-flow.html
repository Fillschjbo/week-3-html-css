<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document flow</title>
  <style>
    * {
      box-sizing: border-box;
    }
    .div-1 {
      background-color: #e9ffe9;
    }

    .span-1 {
      background-color: #007bff;
      display: inline-block;
        width: 200px;
    }

    .div-2{
      background-color: #f7ff10;
    }

    .span-2 {
      background-color: chartreuse;
      width:200px
    }
  </style>
</head>

<body>
  <div class="div-1">i am div</div>
  <span class="span-1">i am span</span>
  <button class="button-1">i am a button</button>
  <span class="span-2">i am span two</span>
  <div class="div-2">i am div 2</div>
</body>
</html>
